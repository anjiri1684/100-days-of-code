<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Styling Lists</title>
  </head>
  <body>
    <header>
      <h1>Css Lists</h1>
    </header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="5" reversed>
          <li>Step One</li>
          <li value="24">Step Two</li>
          <li>Step Three</li>
          <li>Step Four</li>
        </ol>
      </article>
      <article>
        <h2>Unordered list</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
          <li>Step Four</li>
        </ul>
      </article>
    </main>
  </body>
</html>
